<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Kelsondre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        h1 {
            color: #ff0000;
            margin-bottom: 10px;
        }
        .youtube-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 50%;
            object-fit: cover;
        }
        p {
            color: #666;
            margin-top: 0;
        }
    </style>
</head>
<body onclick="window.location.href='https://youtube.com/@kelsondre'">
    <div class="container">
        <img src="https://files.catbox.moe/uk3mob.jpg" alt="YouTube Icon" class="youtube-icon">
        <h1>Kelsondre on YouTube</h1>
        <p>Click anywhere to visit Kelsondre's YouTube channel</p>
    </div>
</body>
</html>
